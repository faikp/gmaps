<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my maps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
      integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="mapbox">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60271.483184416305!2d73.09512979315032!3d19.240239458750906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be796f457b1b76f%3A0x35df463ca445bd26!2sKalyan%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1642957631585!5m2!1sen!2sin"
          width="300"
          height="420"
        ></iframe>
        <div class="nav">
          <div class="explore">
            <i class="bi bi-geo-fill"></i>
            <span>map</span>
          </div>
          <div class="saved">
            <i class="bi bi-bookmark-check"></i>
            <span>saved</span>
          </div>
          <div class="update">
            <i class="bi bi-bell"></i>
            <span>updates</span>
          </div>
          <div class="exit">
            <i class="bi bi-box-arrow-right"></i>
            <span>exit</span>
          </div>
        </div>
      </div>
      <div class="container">
        <input type="text" placeholder="Search here..." autofocus />
        <i class="bi bi-geo-alt-fill"></i>
        <i class="bi bi-mic"></i>
      </div>
    </div>
  </body>
</html>
